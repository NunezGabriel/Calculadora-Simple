<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./calculadora-simple.css">
    <title>Calculator</title>
</head>
<body>
    <section class="section">
        <div class="calculator-body">
            <section class="result-screen">
                <p id="result"></p>
            </section>
            <section class="keys-container">
                <div class="inputs">
                    <input class="val one">
                    <input class="val two">
                </div>
                <div class="buttons">
                    <div class="butonN suma"> + </div>
                    <div class="butonN resta"> - </div>
                    <div class="butonN mult"> x </div>
                    <div class="butonN divi"> / </div>
                    <div class="butonN poten"> ^ </div>
                    <div class="butonN porcent"> % </div>
                </div>
            </section>
        </div>
    </section>
<script src="./calculadora-simple.js"></script>
</body>
</html>
